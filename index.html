    let map, currentPos = null, trackerMarker = null, route = [], drawing = true;

    function initGPS() {
      map = L.map('map').setView([42.75, 25.5], 8);
      L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 17,
        attribution: '&copy; OpenTopoMap'
      }).addTo(map);

      if ('geolocation' in navigator) {
        navigator.geolocation.watchPosition(
          pos => {
            const { latitude, longitude } = pos.coords;
            const point = L.latLng(latitude, longitude);
            currentPos = point;

            if (trackerMarker) {
              trackerMarker.setLatLng(point);
            } else {
              trackerMarker = L.circleMarker(point, { radius: 6, color: 'blue' }).addTo(map);
            }

            if (drawing) {
              route.push(point);
              localStorage.setItem('route', JSON.stringify(route));
            }
          },
          err => console.error('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ GPS:', err),
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );

      }
    }

    function centerMap() {
      if (currentPos && map) map.setView(currentPos, 15);
    }

    function clearRoute() {

      alert("–ú–∞—Ä—à—Ä—É—Ç—ä—Ç –µ –∏–∑—á–∏—Å—Ç–µ–Ω");

    function downloadGPX() {
      const gpx = '<?xml version="1.0" encoding="UTF-8"?>\n<gpx version="1.1" creator="TouristMap">\n' +
        route.map(p => `  <trkpt lat="${p.lat}" lon="${p.lng}" />`).join('\n') + '\n</gpx>';
      const blob = new Blob([gpx], { type: 'application/gpx+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'route.gpx';
      a.click();
    }
